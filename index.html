<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bootstrap paint</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Bootstrap Paint</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
           <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Draw It!</h1>
                <canvas id="myCanvas" width="900" height="450" style="border:1px solid black"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Images</h1>
                <img id="myImage" src="Circle.jpg" width="100" height="100" style="border:1px solid black">
                <!-- <canvas id="myCanvas" width="100" height="100" style="border:1px solid black"></canvas> -->
                <button onclick="changeImage()">Click me</button>
        
            </div>
           
        </div>

        </div>



        <div class="row">
            <div class="col-lg-4 text-center">
                <button type="button" class="btn btn-danger" id="deleteButton">Clear</button>

            </div>
            <div class="col-lg-4 text-center form-group row">
                <label for="selWidth" class="col-sm-2 col-form-label">Brush</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="selWidth" aria-describedby="brush" value="3">
                </div>
            </div>
            <div class="col-lg-4 text-center form-group row">
                <label for="selWidth" class="col-sm-2 col-form-label">Color</label>
                <div class="col-sm-10">
                    <input type="color" class="form-control" id="selColor" aria-describedby="selColor">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-secondary downloadPng">
                    Save Png Format
                </button>

                <button type="button" class="btn btn-secondary downloadJpg">
                    Save Jpg Format
                </button>
            </div>
        </div>
    </div>



    <main role="main" class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input id="image-selector" class="form-control border-0" type="file">
            </div>
            <div class="col-6">
                <button id="predict-button" class="btn btn-primary float-right">Predict</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <h2 class="ml-3">Image</h2>
                <img id="selected-image" class="ml-3" width="250" alt=""> 
            </div>
            <div class="col-6">
                <h2 class="ml-3">Predictions</h2>
                <ol id="prediction-list"></ol>
            </div>
        </div>
    </main>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/loadCanvas.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
 <!-- Tensorflow JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="target_classes.js"></script>
	<script src="predict.js"></script> 
</body>

</html>
